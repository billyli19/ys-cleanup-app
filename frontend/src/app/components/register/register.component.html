<button class="btn-circle">
  <span class="material-symbols-outlined" routerLink=""> arrow_back </span>
</button>

<h1>Create a new account</h1>

<form (ngSubmit)="onSubmit()">
  <label>
    Name: <input type="text" [(ngModel)]="name" name="name" required />
  </label>
  <br />
  <label>
    Email: <input type="email" [(ngModel)]="email" name="email" required />
  </label>
  <br />
  <label>
    Password:
    <input type="password" [(ngModel)]="password" name="password" required />
  </label>
  <br />
  <label>
    Confirm Password:
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />
  </label>
  <br />
  <label>
    Organisation:
    <input
      type="text"
      [(ngModel)]="organisation"
      name="organisation"
      required
    />
  </label>
  <br />
  <button type="submit">Create account</button>
</form>

<p>Already have an account?</p>
<a routerLink="./../signin">sign in</a>
