<div class="container">
  <mat-horizontal-stepper #stepper>
    <mat-step completed="false">
      <div class="title-container">
        <h1 class="h1-title">Take a picture of the current situation</h1>
      </div>

      <div class="img-container">
        <img [src]="imageDetails.currecntImageSrc || 'assets/images/Focus-amico.png'" />
      </div>
    </mat-step>
    <mat-step completed="false">
      <div class="title-container">
        <h1 class="h1-title">Take a picture of the current situation</h1>
      </div>

      <div class="img-container">
        <img [src]="imageDetails.afterImageSrc || 'assets/images/Underwater-selfie-amico.png'" />
      </div>
    </mat-step>
    <mat-step completed="false">
      <div class="title-container">
        <h1 class="h1-title">Summary</h1>
      </div>

      <div class="summary-container" *ngIf="imageDetails">
        <h2 class="h2-title">Current Situation</h2>
        <div class="img-thumbnail">
          <img id="blah" class="img-preview" [src]="imageDetails.currecntImageSrc || 'assets/images/Focus-amico.png'" alt="your image" />
        </div>
        <h2 class="h2-title">After Situation</h2>
        <div class="img-thumbnail">
          <img id="blah" class="img-preview" [src]="imageDetails.afterImageSrc || 'assets/images/Underwater-selfie-amico.png'" alt="your image" />
        </div>
        <h2 class="h2-title">How many trash bags are in the photo?</h2>
        <input
          mdInput
          type="number"
          placeholder="Please enter trash bag counts"
          [value]="imageDetails.begCount"
          (chnage)="totalTrashBags($event)"
        />
      </div>
    </mat-step>
  </mat-horizontal-stepper>

  <div class="btn-container" *ngIf="stepper.selectedIndex !== 2">
    <button class="btn-circle" (click)="goBack(stepper)">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <button class="btn-pill">
      <input #captureImageInput type="file" (change)="captureImageFile(stepper, captureImageInput)" id="captureImage" accept="image/*" capture  />
      <span class="material-symbols-outlined" (click)="captureImage(stepper)">camera</span>
    </button>
    
    <button class="btn-circle" (click)="goForward(stepper)" type="button">
      <span class="material-symbols-outlined">arrow_right_alt</span>
    </button>
  </div>

  <div class="btn-container" *ngIf="stepper.selectedIndex === 2">
    <button class="btn-circle" (click)="goBack(stepper)">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <button class="btn-submit" (click)="submit(stepper)">Submit</button>
  </div>
</div>
