<div class="container">
  <button mat-icon-button class="btn-circle">
    <mat-icon routerLink="" class="icon-color"> arrow_back </mat-icon>
  </button>

  <h1 class="title">Create a new account</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="outline" class="inputField">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="inputField">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="example@email.com"
          formControlName="email"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="inputField">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="inputField">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="confirmPassword"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div
      *ngIf="registerForm.hasError('passwordMismatch')"
      class="error-message"
    >
      Passwords do not match.
    </div>
    <div class="btn-container">
      <button
        mat-flat-button
        class="btn-filled"
        type="submit"
        [disabled]="!registerForm.valid"
      >
        Create account
      </button>
    </div>
  </form>

  <p class="custom-p">
    Already have an account? <a routerLink="./../signin">Sign in</a>
  </p>
</div>
